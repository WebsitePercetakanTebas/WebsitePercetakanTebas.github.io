<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toggle Background</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }
    .container {
      position: fixed;
      top: 10px;
      left: 10px;
      display: flex;
      gap: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.1);
    }
    .black-btn {
      background-color: black;
      color: white;
    }
    .white-btn {
      background-color: white;
      color: black;
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="black-btn" onclick="setBackground('black')">Hitam</button>
    <button class="white-btn" onclick="setBackground('white')">Putih</button>
  </div>

  <script>
    function setBackground(color) {
      if (color === 'black') {
        document.body.style.backgroundColor = 'black';
        document.body.style.color = 'white';
      } else if (color === 'white') {
        document.body.style.backgroundColor = 'white';
        document.body.style.color = 'black';
      }
    }
  </script>
</body>
</html>
