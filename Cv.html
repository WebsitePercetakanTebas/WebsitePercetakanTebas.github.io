<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animasi Lingkaran Berputar</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #222;
            overflow: hidden;
        }

        .circle-container {
            position: relative;
            width: 200px;
            height: 200px;
        }

        .circle {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 5px solid red;
            animation: spin 5s linear infinite;
        }

        .inner-layer {
            position: absolute;
            top: 25%;
            left: 25%;
            width: 50%;
            height: 50%;
            border-radius: 50%;
            background-color: red;
            box-shadow: 0 0 15px 5px rgba(255, 0, 0, 0.6);
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="circle-container">
        <div class="circle"></div>
        <div class="inner-layer"></div>
    </div>
</body>
</html>
